<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Llama 2 AI Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>AI Chatbot</h2>
  <h4></h4>
  <div id="chat-container">
    <h2 id="CHATtext">Chat with Llama 2! Type below to start a conversation</h2></h2>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Ask me anything...">
      <button id="send-button" onclick="AISend()">Send</button>
    </div>
  </div>
  <b1 id="Love">UNDER CONSTRUCTION! Made with ❤️ by @Codershayan and @Doxr. Please report any bugs so we can fix it!</b1>

  <script src="ai.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById("send-button").addEventListener("click", function() {
      document.getElementById("CHATtext").style.display = "none";
    });
  </script>
</body>
</html>
